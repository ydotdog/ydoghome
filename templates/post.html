{% extends "base.html" %}

{% block title %}{{ post.title }} · {{ site_title }}{% endblock %}

{% block content %}
<article class="post">
  <header>
    <h1>{{ post.title }}</h1>
    <p class="meta">
      发布于 <time datetime="{{ post.date_iso }}">{{ post.date_iso }}</time>
      {% if post.updated %}｜ 更新于 <time datetime="{{ post.updated_iso }}">{{ post.updated_iso }}</time>{% endif %}
    </p>
  </header>
  <div class="post-body">
    {{ post.content|safe }}
  </div>
  <p><a href="/">← 返回首页</a></p>
</article>
{% endblock %}
